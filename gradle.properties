# This property is required for any modern Android project using AndroidX.
android.useAndroidX=true

# This property is recommended for better build performance and correctness.
android.nonTransitiveRClass=true

# Enable Gradle configuration cache for better build performance
org.gradle.configuration-cache=true

# Enable parallel execution
org.gradle.parallel=true

# Increase memory for Gradle daemon to prevent out-of-memory errors
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable caching for build outputs
org.gradle.caching=true
